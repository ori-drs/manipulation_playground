isolator_switch_controller_none:
  joint: switch_joint
  pid:
    d: 0.0
    i: 0.0
    p: 0.0
  type: effort_controllers/JointPositionController

isolator_switch_controller_normal:
  joint: switch_joint
  pid:
    d: 0.01
    i: 0.0
    p: 0.2
  type: effort_controllers/JointPositionController

isolator_switch_controller_stiff:
  joint: switch_joint
  pid:
    d: 0.01
    i: 0.0
    p: 1.0
  type: effort_controllers/JointPositionController

isolator_switch_joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100